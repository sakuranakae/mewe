        <h1>meタイプの特徴</h1>

        <ul>

            <li>リーダーシップや責任感があり、頭がいい</li>
            <li>利己主義で冷淡、臆病である</li>
            <li>一人でいる時間が絶対に必要</li>
            <li>交友関係は少ない</li>
            <li>話し方が直接的で事務的</li>
            <li>人の話の裏を読む</li>
            <li>理解してから実践・行動する</li>
            <li>「あなたにしかできない。助けて欲しい」と言われるとやる気が出る</li>
            <li>他人からのアドバイスは欲しくない</li>
            <li>メールや電話は必要最小限</li>
            <li>エンジニア・弁護士・職人などのスペシャリスト向き</li>
            <li>仕事は自己実現的</li>
            <li>家庭より仕事優先</li>

        </ul>
